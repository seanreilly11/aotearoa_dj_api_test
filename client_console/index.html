<html lang="en">
    <!-- begin::Head -->
    <head>
        <meta charset="utf-8" />
        <title>Aotearoa DJ Academy</title>

        <!--begin::Fonts -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Roboto:300,400,500,600,700"
        />

        <!--end::Fonts -->

        <!--begin::Page Custom Styles(used by this page) -->
        <link href="assets/css/pages/login/login-1.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/pages/profile/profile.css" rel="stylesheet" type="text/css" />

        <!--end::Page Custom Styles -->

        <!--begin::Global Theme Styles(used by all pages) -->
        <link href="assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css" />

        <!--end::Global Theme Styles -->

        <!--begin::Layout Skins(used by all pages) -->
        <link href="assets/css/skins/header/base/light.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/skins/header/menu/light.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/skins/brand/dark.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/skins/aside/dark.css" rel="stylesheet" type="text/css" />

        <!--end::Layout Skins -->

        <!-- TRIBES -->
        <script src="asset/js/jquery.min.js"></script>
        <script src="asset/js/tribes.js"></script>
    </head>

    <!-- end::Head -->

    <!-- begin::Body -->
    <body
        class="kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--enabled kt-subheader--fixed kt-subheader--solid kt-aside--enabled kt-aside--fixed kt-page--loading"
    >
        <!-- begin:: Page -->
        <div class="kt-grid kt-grid--ver kt-grid--root" id="mainBoard">
            <div class="kt-grid kt-grid--hor kt-grid--root kt-login kt-login--v1" id="kt_login">
                <div
                    class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--desktop kt-grid--ver-desktop kt-grid--hor-tablet-and-mobile"
                >
                    <!--begin::Aside-->
                    <div
                        class="kt-grid__item kt-grid__item--order-tablet-and-mobile-2 kt-grid kt-grid--hor kt-login__aside"
                        style="background-image: url(assets/media/bg/bg-2.jpg)"
                    >
                        <!-- <div class="kt-grid__item">
                            <img src="asset/images/aotearoa_dj_logo.png" style="width:200px"">
                        </div> -->
                        <!-- <div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver">
                            <div class="kt-grid__item kt-grid__item--middle">
                                <h3 class="kt-login__title font-weight-bold mb-0">X-CAMP</h3>
                                <h3 class="kt-login__title font-weight-light mb-4">
                                    Console de gestion
                                </h3>
                                <h6>by &copy;Tribes</h6>
                            </div>
                        </div>
                        <div class="kt-grid__item">
                            <div class="kt-login__info">
                                <div class="kt-login__copyright">&copy 2019 Nowsnapp Tribes</div>
                            </div>
                        </div> -->
                    </div>

                    <!--begin::Aside-->

                    <!--begin::Content-->
                    <div
                        class="kt-grid__item kt-grid__item--fluid kt-grid__item--order-tablet-and-mobile-1 kt-login__wrapper"
                    >
                        <!--begin::Head-->
                        <!-- <div class="kt-login__head">
                            <span class="kt-login__signup-label">Don't have an account yet?</span
                            >&nbsp;&nbsp;
                            <a href="#" class="kt-link kt-login__signup-link" disabled>Sign Up!</a>
                        </div> -->

                        <!--end::Head-->

                        <!--begin::Body-->
                        <div class="kt-login__body">
                            <!--begin::Signin-->
                            <div class="kt-login__form">
                                <div class="kt-login__title">
                                    <h3>Aotearoa DJ Academy</h3>
                                </div>

                                <!--begin::Form-->
                                <form
                                    class="kt-form"
                                    action="index.html"
                                    method="post"
                                    novalidate="novalidate"
                                    id="kt_login_form"
                                >
                                    <div class="form-group">
                                        <label for="UserName">Email</label>
                                        <input
                                            class="form-control"
                                            type="text"
                                            placeholder="Email"
                                            id="UserName"
                                            name="UserName"
                                            autocomplete="off"
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="Password">Password</label>
                                        <input
                                            class="form-control"
                                            type="password"
                                            placeholder="Password"
                                            id="Password"
                                            name="Password"
                                            autocomplete="off"
                                        />
                                    </div>

                                    <!--begin::Action-->
                                    <div class="kt-login__actions flex-column">
                                        <button
                                            id="kt_login_signin_submit"
                                            class="btn btn-primary btn-regular-primary btn-elevate kt-login__btn-primary"
                                        >
                                            Login
                                        </button>
                                        <a href="#" class="kt-link kt-login__link-forgot">
                                            Forgot password
                                        </a>
                                    </div>

                                    <!--end::Action-->
                                </form>

                                <!--end::Form-->
                            </div>

                            <!--end::Signin-->
                        </div>

                        <!--end::Body-->
                    </div>

                    <!--end::Content-->
                </div>
            </div>
        </div>

        <!-- end:: Page -->

        <!-- begin::Global Config(global config for global JS sciprts) -->
        <script>
            var KTAppOptions = {
                colors: {
                    state: {
                        brand: "#5d78ff",
                        dark: "#282a3c",
                        light: "#ffffff",
                        primary: "#ff2727",
                        success: "#34bfa3",
                        info: "#36a3f7",
                        warning: "#ffb822",
                        danger: "#fd3995",
                    },
                    base: {
                        label: ["#c5cbe3", "#a1a8c3", "#3d4465", "#3e4466"],
                        shape: ["#f0f3ff", "#d9dffa", "#afb4d4", "#646c9a"],
                    },
                },
            };
        </script>

        <!-- end::Global Config -->
        <script src="config/config.js" type="text/javascript"></script>

        <!--begin::Global Theme Bundle(used by all pages) -->
        <script src="assets/plugins/global/plugins.bundle.js" type="text/javascript"></script>

        <!--end::Global Theme Bundle -->

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="assets/js/pages/custom/login/login-1.js" type="text/javascript"></script>
        <script>
            $(document).ready(function () {
                localStorage.clear();
                // document is loaded and DOM is ready
                checkSecurity(getValue());
            });
        </script>
